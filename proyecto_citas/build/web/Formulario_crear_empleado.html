<html class="main">
    <head>
        <title>Formulario del empleado</title>

    <body>
        <div class="center">
        <h1>DATOS DEL EMPLEADO</h1>
        <form action="CrearEmpleado" method="POST">
            <p>DNI: <input type="text" name="dni" required/></p>
            <p>Nombre: <input type="text" name="nombre" required/></p>
            <p>Apellidos: <input type="text" name="apellidos" required/></p>
            <p>Password: <input type="password" name="pass" required/></p>
            <p>Mesa: <input type="text" name="mesa"/></p>
            <p>Tipo de tr√°mite: 
                <select name="tiptra">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            <p><input type="submit" name="guardar" value="Guardar"/>
        </form>
        <form action="Menu_gestion_empleados.html" method="POST">
            <input type="submit" name="volver" value="Volver"/>
        </form>
        </div>
    </body>
</html>
